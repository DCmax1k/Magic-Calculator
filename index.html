<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="./Images/calculator-icon.PNG" />
    <link rel="stylesheet" href="./style.css" />

    <meta name="google-site-verification" content="d-5jqGo22WFY51WlpxxKPuwyxW7dDX2IdZbr6D-Ll64" />
    
  </head>
  <body>
    <div class="calculator-cont">
      <div class="magic-btn-one magic-btn">
        <input type="button" />
      </div>
      <div class="magic-btn-two magic-btn">
        <input type="button" />
      </div>
      <div class="result-cont">
        <div id="upper" class="upper result-text">
          Made by
        </div>
        <div id="lower" class="lower result-text">
          Dylan Caldwell
        </div>
      </div>
      <div class="keypad">
        <p class="key-clear top-row">AC</p>
        <p class="key-del top-row">DEL</p>
        <p class="key-percent top-row">%</p>
        <p class="key-div right-side">÷</p>
        <p data-num class="key-num">7</p>
        <p data-num class="key-num">8</p>
        <p data-num class="key-num">9</p>
        <p class="key-mul right-side">×</p>
        <p data-num class="key-num">4</p>
        <p data-num class="key-num">5</p>
        <p data-num class="key-num">6</p>
        <p class="key-min right-side">−</p>
        <p data-num class="key-num">1</p>
        <p data-num class="key-num">2</p>
        <p data-num class="key-num">3</p>
        <p class="key-plus right-side">+</p>
        <p data-num class="key-num" id="zero-btn">0</p>
        <p class="key-num key-period">.</p>
        <p class="key-equal right-side">=</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
